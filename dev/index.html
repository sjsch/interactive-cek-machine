<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun</title>
    </head>

    <body>
        <main>
            <h1>CEK machine</h1>
            <div id="app"></div>
        </main>

        <style>
         body {
             font-family: "Noto Sans", sans;
         }
         
         .inputbar {
             display: flex;
         }

         .inputbar input {
             flex-grow: 1;
             height: 2em;
             font-family: "Iosevka", monospace;
             margin-right: 0.5em;
         }

         .inputbar button {
             float: right;
             height: 2.5em;
         }

         main {
             max-width: 40em;
             margin: 0 auto 0 auto;
         }

         #app {
             font-family: "Iosevka", monospace;
         }

         .errors {
             padding-top: 0.5em;
             color: red;
         }

         .dagre svg {
             overflow: hidden;
             width: 100%;
         }

         .node {
             white-space: nowrap;
         }

         .node rect,
         .node circle,
         .node ellipse {
             stroke: #333;
             fill: #fff;
             stroke-width: 1.5px;
         }

         .cluster rect {
             stroke: #333;
             fill: #000;
             fill-opacity: 0.1;
             stroke-width: 1.5px;
         }

         .edgePath path.path {
             stroke: #333;
             stroke-width: 1.5px;
             fill: none;
         }
        </style>
        <script src="../index-dev.js"></script>
    </body>
</html>
